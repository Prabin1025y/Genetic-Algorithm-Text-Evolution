<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithm Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="dna.js"></script>
    <script src="population.js"></script>
    <script src="sketch.js"></script>
</head>
<style>
    :root {
    --primary: #6e56cf;
    --primary-glow: rgba(110, 86, 207, 0.35);
    --secondary: #10b981;
    --secondary-glow: rgba(16, 185, 129, 0.35);
    --background: #030712;
    --card-bg: rgba(17, 24, 39, 0.7);
    --card-border: rgba(255, 255, 255, 0.08);
    --text-primary: #f9fafb;
    --text-secondary: #9ca3af;
    --glass-highlight: rgba(255, 255, 255, 0.05);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
}

body {
    background-color: var(--background);
    color: var(--text-primary);
    min-height: 100vh;
    padding: 2rem;
    background-image:
        radial-gradient(circle at 15% 50%, var(--primary-glow) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, var(--secondary-glow) 0%, transparent 25%);
    background-attachment: fixed;
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2.5rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
}

.container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;
    max-width: 1600px;
    margin: 0 auto;
}

/* Glass card styling */
.glass-card {
    background: var(--card-bg);
    border-radius: 16px;
    border: 1px solid var(--card-border);
    padding: 1.5rem;
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.glass-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--glass-highlight);
    border-radius: 16px 16px 0 0;
}

.current-phrase {
    grid-column: 1 / -1;
    font-size: 1.75rem;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
    /* display: flex; */
    align-items: center;
    /* justify-content: center; */
    min-height: 100px;
    /* gap: 1px; */
}

.progress-bar {
    grid-column: 1 / -1;
    height: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
    /* margin: 0.5rem 0 1.5rem; */
}

.progress-bar>progress {
    display: none;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    width: 0%;
    transition: width 0.3s;
    border-radius: 4px;
}

.inputs-container {
    grid-column: 1 / -1;
}

.input2 {
    display: flex;
    width: 100%;
    justify-content: space-between;
    gap: 1.5rem;
    margin-top: 1rem;
    flex-wrap: wrap;
}

.control-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    flex: 1;
    min-width: 200px;
}

.control-group label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.control-group input {
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border: 1px solid var(--card-border);
    background: rgba(0, 0, 0, 0.2);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.2s;
}

.control-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px var(--primary-glow);
}

input[type="range"] {
    -webkit-appearance: none;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    border: none;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    background: var(--primary);
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.control-buttons {
    grid-column: 1 / 2;
    display: flex;
    justify-content: space-around;
    gap: 1rem;
}

button {
    flex: 1;
    padding: 0.875rem 1.5rem;
    border-radius: 8px;
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--primary-glow);
}

button:active:not(:disabled) {
    transform: translateY(0);
}

button:disabled {
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-secondary);
    cursor: not-allowed;
}

#start {
    background: var(--secondary);
}

#start:hover:not(:disabled) {
    box-shadow: 0 4px 12px var(--secondary-glow);
}

#stop {
    background: #ef4444;
}

#stop:hover:not(:disabled) {
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.35);
}

.phrase-match {
    color: var(--secondary);
}

.stats-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
}

.stat-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    height: 100%;
}

.stat-card label {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
    font-weight: 500;
    letter-spacing: 0.5px;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 700;
}

.chart-container {
    height: 300px;
    position: relative;
}

.history-container {
    grid-area: 4 / 2 / span 3 / span 1;
    max-height: 540px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.history-container::-webkit-scrollbar {
    width: 6px;
}

.history-container::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 3px;
}

.history-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

.history-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.2);
}

.history-title {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 600;
    font-size: 1.125rem;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

#sample-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    flex: 1;
}

.phrase-item {
    font-family: 'JetBrains Mono', monospace;
    padding: 0.75rem;
    border-radius: 6px;
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid var(--card-border);
    transition: all 0.2s;
}

.phrase-item:hover {
    background: rgba(0, 0, 0, 0.3);
    transform: translateX(2px);
}

.phrase-item:nth-child(odd) {
    border-left: 3px solid var(--primary);
}

.phrase-item:nth-child(even) {
    border-left: 3px solid var(--secondary);
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    .container {
        grid-template-columns: 1fr;
    }

    .history-container {
        grid-area: auto;
    }

    .stats-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 640px) {
    body {
        padding: 1rem;
    }

    .stats-container {
        grid-template-columns: 1fr;
    }

    .input2 {
        flex-direction: column;
    }
}

/* Chart styling overrides */
#fitness-chart {
    background: transparent !important;
}

main {
    display: none;
}

/* Add these styles to your existing stylesheet */
.footer {
    grid-column: 1 / -1;
    margin-top: 1.5rem;
    padding: 1rem 1.5rem;
}

.footer-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
}

.footer-logo {
    font-weight: 700;
    font-size: 1.125rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary);
}

.footer-links {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
}

.footer-links a {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s;
}

.footer-links a:hover {
    color: var(--text-primary);
    transform: translateY(-2px);
}

.footer-copyright {
    color: var(--text-secondary);
    font-size: 0.75rem;
}

@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .footer-links {
        justify-content: center;
    }
}
</style>

<body>
    <h1>Genetic Algorithm Text Evolution</h1>

    <div class="container" id="p5-canvas">
        <div class="current-phrase glass-card" id="best-phrase">
            <i class="fas fa-dna" style="margin-right: 10px; color: var(--primary);"></i>
            DISPLAY CURRENT PHRASE
        </div>

        <div class="progress-bar">
            <progress id="fitness-progress" value="0" max="100">0%</progress>
            <div class="progress"></div>
        </div>

        <div class="inputs-container glass-card">
            <div class="control-group">
                <label for="target"><i class="fas fa-bullseye" style="color: var(--secondary);"></i> Target
                    Phrase:</label>
                <input type="text" id="target" value="Hi My name is prabin acharya">
            </div>
            <div class="input2">
                <div class="control-group">
                    <label for="popsize"><i class="fas fa-users" style="color: var(--primary);"></i> Population
                        Size:</label>
                    <input type="number" id="popsize" value="500" min="10" max="2000">
                </div>

                <div class="control-group">
                    <label for="mutation"><i class="fas fa-random" style="color: var(--primary);"></i> Mutation Rate
                        (%):</label>
                    <input type="number" id="mutation" value="1" min="0" max="100" step="0.1">
                </div>

                <div class="control-group">
                    <label for="speed"><i class="fas fa-tachometer-alt" style="color: var(--primary);"></i>
                        Speed:</label>
                    <input type="range" id="speed" min="1" max="100" value="5">
                </div>
            </div>
        </div>

        <div class="control-buttons glass-card">
            <button id="start"><i class="fas fa-play"></i> Start Evolution</button>
            <button id="stop" disabled><i class="fas fa-stop"></i> Stop</button>
            <button id="reset"><i class="fas fa-redo"></i> Reset</button>
        </div>

        <div class="stats-container">
            <div class="stat-card glass-card">
                <label><i class="fas fa-history"></i> GENERATION</label>
                <div class="stat-value" id="generation">0</div>
            </div>

            <div class="stat-card glass-card">
                <label><i class="fas fa-trophy"></i> BEST SCORE</label>
                <div class="stat-value" id="best-fitness">0%</div>
            </div>

            <div class="stat-card glass-card">
                <label><i class="fas fa-chart-line"></i> AVG SCORE</label>
                <div class="stat-value" id="avg-fitness">0%</div>
            </div>

            <div class="stat-card glass-card">
                <label><i class="fas fa-clock"></i> TIME</label>
                <div class="stat-value" id="elapsed-time">0s</div>
            </div>
        </div>

        <div class="chart-container glass-card">
            <div class="history-title"><i class="fa-solid fa-chart-line"></i>Fitness Chart</div>
            <canvas id="fitness-chart"></canvas>
        </div>

        <div class="history-container glass-card">
            <div class="history-title"><i class="fas fa-code-branch"></i> Evolution History ( Last 25 )</div>
            <div id="sample-list"></div>
        </div>

        <footer class="footer glass-card">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-dna"></i> Prabin.
                </div>
                <div class="footer-links">
                    <a target="_blank" href="https://www.prabinacharya1.com.np"><i class="fa-solid fa-user-tie"></i></i> Portfolio</a>
                    <a target="_blank" href="https://github.com/Prabin1025y/Genetic-Algorithm-Text-Evolution"><i class="fa-brands fa-github"></i> Source Code</a>
                    <a target="_blank" href="https://www.linkedin.com/in/prabin-acharya-9345b32b5/"><i class="fa-brands fa-linkedin"></i> Prabin Acharya</a>
                </div>
                <div class="footer-copyright">
                    Â© 2025 Prabin Acharya
                </div>
            </div>
        </footer>
    </div>

    <script>
        // This script updates the progress bar to match the fitness-progress value
        function updateProgressBar() {
            const progress = document.getElementById('fitness-progress');
            const progressBar = document.querySelector('.progress');
            progressBar.style.width = progress.value + '%';
            requestAnimationFrame(updateProgressBar);
        }
        updateProgressBar();
    </script>
</body>

</html>
